name: halla
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  flutter_screenutil: ^5.9.3
  pinput: ^5.0.0
  smart_auth: ^3.2.0
  dropdown_search: ^6.0.1
  intl: ^0.19.0
  flutter_intl: ^0.0.1
  flutter_localizations:
    sdk: flutter
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  fpdart: ^1.1.0
  get_it: ^8.0.0
  flutter_bloc: ^9.0.0
  meta: ^1.12.0
  cloud_firestore: ^5.0.2
  lottie: ^3.1.2
  nfc_manager: ^3.5.0
  encrypt: ^5.0.3
  app_settings: ^5.1.1
  google_sign_in: ^6.2.1
  uuid: ^4.4.2
  animations: ^2.0.11
  hydrated_bloc: ^10.0.0
  path_provider: ^2.1.3
  hive: ^2.2.3
  isar_flutter_libs: ^4.0.0-dev.3
  hive_flutter: ^1.1.0
  page_transition: ^2.1.0
  qr_flutter: ^4.1.0
  pull_to_refresh_flutter3: ^2.0.2
  image_picker: ^1.1.2
  firebase_storage: ^12.1.3
  cached_network_image: ^3.4.0
  flutter_cache_manager: ^3.4.1
  image_cropper: ^8.0.2
  firebase_dynamic_links: ^6.0.5
  awesome_snackbar_content: ^0.1.3
  arb_translate: ^1.1.0
  flutter_contacts: any
  drag_and_drop_lists: ^0.4.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  shared_preferences: ^2.3.3
  bottom_navy_bar: ^6.1.0
  mobile_scanner: ^6.0.2
  shimmer:
  internet_connection_checker: ^3.0.1
  http:
  googleapis:
  flutter_local_notifications:
  firebase_messaging:
  googleapis_auth:
  google_generative_ai: ^0.4.6
  string_similarity: ^2.1.1








dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  freezed: ^2.5.2


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/
    - assets/svg/
    - assets/fonts/
  fonts:
    - family: IBM
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
flutter_intl:
  enabled: true
